<body>
    <div>
        <h1>Flight Trip Booking</h1>
        <p>Provide the Origin and Destination for the trip</p>
    </div>
    <form id="form" method="post">
        <input type="text", id="origin" placeholder="Origin"/></br>
        <input type="text", id="destination" placeholder="Destinaton"/></br>
        <input type="submit",id="submit" value="Submit"/>
     </form> 
 </body>

<script>
    var form=document.getElementById('form')
    form.addEventListener('submit', function(e){
        e.preventDefault()
     var origin=document.getElementById('origin').value
     var destination=document.getElementById('destination').value
     form.reset();
     fetch('/getinputs', {
      method: 'POST',
      body: JSON.stringify({
        origin:origin,
        destination:destination,
    
      }),
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
      }
      })
      .then(response => {
    })
    .catch(error => {
        console.log('Oh No! There was a problem: \n', error);
    });
    });
    </script>
